name: Quarto render

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto files
        run: quarto render -M embed-resources:true --output-dir output/

      - name: Commit and push rendered files
        run: |
          git config --local user.email ${{ github.event.pusher.email }}
          git config --local user.name ${{ github.event.pusher.name }}
          git add output/
          git commit -m "GitHub Actions: Rendered Quarto files"
          git push
